<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- mobile support -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UWCSSA Membership Management System - Register</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="shortcut icon" href="img/icon.jpg">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
	<!-- top navigation bar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">UWCSSA Membership Management System</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
				data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="login.html">Login</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<img src="img/logo.png" width="110" height="50">
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- register form -->
	<div class="container">
		<form role="form" class="form-horizontal" action="php/handle_register.php"
		method="post" data-toggle="validator">
			<div class="form-group">
				<label for="email" class="control-label col-md-2">Email:</label>
				<div class="col-md-6">
					<input type="email" class="form-control" name="email"
						data-remote="php/validate.php" required>
					<div class="help-block with-errors"></div>
    		</div>
			</div>
			<div class="form-group">
		    <label for="password" class="control-label col-md-2">Password:</label>
		    <div class="col-md-6">
		      <input type="password" class="form-control" name="password" id="password"
						maxlength="20" data-minlength="6" required>
		      <div class="help-block">Minimum 6 Maximum 20 Characters</div>
		    </div>
			</div>
			<div class="form-group">
				<label for="confirm_password" class="control-label col-md-2">Confirm Password:</label>
				<div class="col-md-6">
		      <input type="password" class="form-control" name="confirm_password"
						data-match="#password" data-match-error="password don't match" required>
		      <div class="help-block with-errors"></div>
		    </div>
		  </div>
			<div class="form-group">
				<label for="mobile" class="control-label col-md-2">Mobile Number:</label>
				<div class="col-md-6">
					<input type="number" class="form-control" name="mobile" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="fname" class="control-label col-md-2">First Name:</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="fname" maxlength="12" required>
					<div class="help-block">Only First 12 Characters Will Be Shown</div>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="lname" class="control-label col-md-2">Last Name:</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="lname" maxlength="9" required>
					<div class="help-block">Only First 9 Characters Will Be Shown</div>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="control-label col-md-2">Gender:</label>
				<div class="col-md-6">
					<label class="radio-inline"><input type="radio" name="gender"
						value="male" required> male</label>
					<label class="radio-inline"><input type="radio" name="gender"
						value="female" required> female</label>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="school" class="control-label col-md-2">School:</label>
				<div class="col-md-6">
					<select class="form-control" name="school" required>
						<option value="waterloo">University of Waterloo</option>
						<option value="laurier">Wilfrid Laurier University</option>
						<option value="cc">Conestoga College</option>
						<option value="other">Others</option>
					</select>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="student_id" class="control-label col-md-2">Student ID:</label>
				<div class="col-md-6">
					<input type="number" class="form-control" name="sid" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="program" class="control-label col-md-2">Program:</label>
				<div class="col-md-6">
					<input type="text" required class="form-control" name="program" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="Captcha" class="control-label col-md-2">Captcha:</label>
				<div class="col-md-6">
					<div class="g-recaptcha" data-sitekey="6LdHNRETAAAAAAWEvnC5kWNhdTQxB5KjyXR2pOSl"></div>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
		    <div class="col-md-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/validator.js"></script>
</body>

</html>
